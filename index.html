    <div id='stars'></div>

    <div id='stars3'></div>
    <ip-app id="app"></ip-app>

    <script>
      const repoName = "pastebin";

      let ipfs = new Ipfs({
        repo: repoName,
        EXPERIMENTAL: {
          pubsub: false
        }
      });

      const setupApp = () => {
        if(window.location.hash) {
          document.getElementById('app').key = window.location.hash.substr(1);
        }

        window.onhashchange = function() {
          document.getElementById('app').key = window.location.hash.substr(1);
          document.getElementById('app').isUploading = false;
          document.getElementById('app').hasContent = false;
        };

        document.body.addEventListener('file-added', function(e) {
          window.location = "/#" + e.detail;
        });
      };

      const startApp = (err) => {
        if(err) throw err;

        // TODO: Better Bootstrapping
        // https://github.com/aphelionz/InterplanetaryPastebin/issues/18
        [
          '/ip4/54.152.65.230/tcp/4002/ws/ipfs/QmSnh2d7u4e8eTX7Uxhp8PZmvQEN2NDtYDysmkJJ3sBes9',
          '/ip4/178.62.158.247/tcp/80/ws/ipfs/QmSoLer265NRgSp2LA3dPaeykiS1J6DifTC88f5uVQKNAd',
          '/ip4/104.236.76.40/tcp/80/ws/ipfs/QmSoLV4Bbm51jM9C4gDYZQ9Cy3U6aXMJDAbzgu2fzaDs64',
          '/ip4/104.236.179.241/tcp/80/ws/ipfs/QmSoLPppuBtQSGwKDZT2M73ULpjvfd3aZ6ha4oFGL1KrG',
          '/ip4/162.243.248.213/tcp/80/ws/ipfs/QmSoLueR4xBeUbY9WZ9xGUUxunbKWcrNFTDAadQJmocnWm'
        ].forEach((addr) => ipfs.swarm.connect(addr));

        Polymer.Base.importHref('src/ip-app.html', setupApp);
      };

      const goOnline = (err) => {
        if(err) throw err;
        ipfs.goOnline(startApp);
      };

      const loadIpfs = (err) => {
        if(err) throw err;
        ipfs.load(goOnline);
      };

      ipfs._repo.exists((err, exists) => {
        if(err) throw err;

        if(exists) {
          loadIpfs()
        } else {
          ipfs.init({ emptyRepo: true, bits: 2048, log: console.log }, loadIpfs);
        }
      });
    </script>
