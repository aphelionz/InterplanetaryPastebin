<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="ipfs-api.html">
<link rel="import" href="ipfs-peers.html">
<link rel="import" href="ipfs-info.html">
<link rel="import" href="shared-styles.html">
<!--<link rel="import" href="ip-language-selector.html">-->

<dom-module id="ip-app">
  <template>
    <style include="shared-styles">
      p { text-align: center; }

      textarea {
        font-family: monospace;
        width: 100%;
      }
    </style>

    <ipfs-api></ipfs-api>

    <paper-progress visible$="{{isUploading}}" id="progress" indeterminate></paper-progress>

    <header>
      <div>
        <h1>the interplanetary pastebin</h1>
        <small>
          A permanent paste bin powered by
          <a style="color: white" href="http://ipfs.io/" target="_blank">ipfs</a>
        </small>
      </div>
      <button visible$="{{hasContent}}" on-tap="uploadForever">Upload Forever</button>
    </header>

    <!--<ip-language-selector selection="{{language}}"></ip-language-selector>-->

    <pre><code id="paste"></code></pre>

    <textarea id="editor" rows="20" on-keyup="_copyAndHighlight"></textarea>

    <ipfs-peers></ipfs-peers>
    <ipfs-info></ipfs-info>
  </template>

  <script>
    Polymer({
      is: 'ip-app',

      properties: {
        hasContent: {
          notify: true,
          type: Boolean,
          value: false
        },
        isUploading: {
          notify: true,
          type: Boolean,
          value: false
        },
        key: {
          notify: true,
          type: String,
          observer: "_keyChanged"
        }
      },

      _copyAndHighlight(e) {
        if(e) this.hasContent = true;
        this.$.paste.innerHTML = this.$.editor.value;

        this.debounce("highlight", () => {
          hljs.highlightBlock(this.$.paste);
        }, 1000);
      },

      _keyChanged: function() {
        document.body.dispatchEvent(new CustomEvent('get-file', { detail: this.key }));
      },

      uploadForever: function() {
        this.isUploading = true;
        document.body.dispatchEvent(new CustomEvent('add-file', {
          detail: this.$.editor.value
        }));
      },

      ready: function() {
        document.body.addEventListener('file-read', (e) => {
          this.$.editor.value = e.detail;
          this._copyAndHighlight();
        });

        this._copyAndHighlight();
      }
    });
  </script>
</dom-module>
