<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="ip-app">
  <template>
    <style include="shared-styles">
      p { text-align: center; }
    </style>

    <paper-progress visible$="{{isUploading}}" id="progress" indeterminate></paper-progress>

    <header>
      <div>
        <h1>the interplanetary pastebin</h1>
        <small>
          A permanent paste bin powered by
          <a style="color: white" href="http://ipfs.io/" target="_blank">ipfs</a>
        </small>
      </div>
      <button visible$="{{hasContent}}" on-tap="uploadForever">Upload Forever</button>
    </header>

    <paper-textarea
        id="paste"
        on-keyup="showButton"
        max-rows="17"
        rows="17"
        label="Paste content here"
    >
    </paper-textarea>

    <p><small>Connected to {{peers}} peers.</small></p>
  </template>

  <script>
    Polymer({

    is: 'ip-app',

      properties: {
        peers: {
          notify: true,
          type: Number,
          value: 0
        },
        hasContent: {
          notify: true,
          type: Boolean,
          value: false
        },
        isUploading: {
          notify: true,
          type: Boolean,
          value: false
        }
      },

      _getPeers: function() {
        document.body.dispatchEvent(new CustomEvent('get-swarm-peers'));
          document.body.addEventListener('peers', function(e) {
          this.peers = e.detail.length;
        }.bind(this));
      },

      showButton: function() { this.hasContent = true; },

      uploadForever: function() {
        this.isUploading = true;
        document.body.dispatchEvent(new CustomEvent('add-file', {
          detail: this.$.paste.value
        }));

        document.body.addEventListener('file-added', function(e) {
          window.location = "/#" + e.detail;
          window.location.reload();
        }.bind(this))
      },

      ready: function() {
        if(window.location.hash) {
          document.body.dispatchEvent(new CustomEvent('get-file', {
            detail: window.location.hash.substr(1)
          }));
        }

        setInterval(this._getPeers.bind(this), 10000);
        this._getPeers();

        document.body.addEventListener('file-read', function(e) {
          this.$.paste.value = e.detail;
        }.bind(this)
        )
      }
    });
  </script>
</dom-module>
